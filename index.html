<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flores Love</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>YOU ARE SPECIAL FOR ME</h1>
    <h2>MELANI</h2>

    <!-- Flores que suben desde abajo -->
    <div class="flower">🌸</div>
    <div class="flower">🌺</div>
    <div class="flower">🌻</div>
    <div class="flower">🌼</div>
    <div class="flower">🌷</div>
    <div class="flower">🌸</div>
    <div class="flower">🌺</div>
    <div class="flower">🌻</div>
    <div class="flower">🌼</div>
    <div class="flower">🌷</div>
  </div>
<!-- Botón interactivo -->
<button id="playButton">▶️ Reproducir música</button>

<!-- Audio oculto -->
<audio id="miAudio" loop>
  <source src="audio/Vivir Junto a Ti.mp3" type="audio/mpeg">
</audio>

<style>
  #playButton {
    background-color: #ff6f61;
    border: none;
    color: white;
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
  }

  #playButton:hover {
    background-color: #ff4a3a;
    transform: scale(1.1);
  }
</style>

<script>
  const button = document.getElementById('playButton');
  const audio = document.getElementById('miAudio');

  button.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      button.textContent = "⏸️ Pausar música";
    } else {
      audio.pause();
      button.textContent = "▶️ Reproducir música";
    }
  });
</script>

</style>
</body>
</html>
